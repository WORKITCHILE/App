  <div class="side-content-wrap">
    <div class="sidebar-left open rtl-ps-none" data-perfect-scrollbar data-suppress-scroll-x="true">
      <ul class="navigation-left">

        <li class="nav-item" [routerLinkActiveOptions]="{exact:true}" [routerLinkActive]="['active']"
            (click)="showSubMenu($event)">
          <a class="nav-item-hold" routerLink="/dashboard">
            <i class="nav-icon i-Bar-Chart"></i>
            <span class="nav-text">Dashboard</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item" [ngClass]="{'active':activeUrl.indexOf('/dashboard/jobs') !== -1 || activeUrl.indexOf('/dashboard/single-job') !== -1}"
            (click)="showSubMenu($event)" [routerLinkActive]="['active']">
          <a class="nav-item-hold" routerLink="/dashboard/jobs">
            <i class="nav-icon i-File-Horizontal-Text"></i>
            <span class="nav-text">Jobs</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item" [ngClass]="{'active':activeUrl.indexOf('/dashboard/users') !== -1 || activeUrl.indexOf('/dashboard/single-user') !== -1}"
            (click)="showSubMenu($event)" [routerLinkActive]="['active']">
          <a class="nav-item-hold" routerLink="/dashboard/users">
            <i class="nav-icon i-Administrator"></i>
            <span class="nav-text">Users</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item" [ngClass]="{'active':activeUrl.indexOf('/dashboard/all-bids') !== -1 }"
            (click)="showSubMenu($event)" [routerLinkActive]="['active']">
          <a class="nav-item-hold" routerLink="/dashboard/all-bids">
            <i class="nav-icon i-Tag-2"></i>
            <span class="nav-text">Bids</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item" data-item="category"
            [ngClass]="{'active':activeUrl.indexOf('/dashboard/categories') !== -1 || activeUrl.indexOf('/dashboard/subcategories') !== -1 || activeUrl.indexOf('/dashboard/edit-subcategory') !== -1 || activeUrl.indexOf('/dashboard/edit-category') !== -1}"
            (click)="showSubMenu($event)">
          <a class="nav-item-hold">
            <i class="nav-icon i-Double-Tap"></i>
            <span class="nav-text">Category</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']"
            (click)="showSubMenu($event)">
          <a class="nav-item-hold" routerLink="/dashboard/support">
            <i class="nav-icon i-Support"></i>
            <span class="nav-text">Support</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item" [routerLinkActive]="['active']"
            (click)="showSubMenu($event)">
          <a class="nav-item-hold" routerLink="/dashboard/ratings">
            <i class="nav-icon i-Add-UserStar"></i>
            <span class="nav-text">Rating</span>
          </a>
          <div class="triangle"></div>
        </li>
        <li class="nav-item" data-item="cms"
            [ngClass]="{'active':activeUrl.indexOf('/dashboard/privacy') !== -1 || activeUrl.indexOf('/dashboard/t&c') !== -1 ||
            activeUrl.indexOf('/dashboard/about') !== -1}" (click)="showSubMenu($event)">
          <a class="nav-item-hold">
            <i class="nav-icon i-Administrator"></i>
            <span class="nav-text">CMS</span>
          </a>
          <div class="triangle"></div>
        </li>
      </ul>
    </div>

    <div class="sidebar-left-secondary rtl-ps-none" data-perfect-scrollbar data-suppress-scroll-x="false"
         (click)="closeSubMenu()">
      <!-- Submenu Dashboards -->
      <ul class="childNav" data-parent="category">
        <li class="nav-item">
          <a routerLink="/dashboard/categories">
            <i class="nav-icon i-Check"></i>
            <span class="item-name">Category</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/dashboard/subcategories">
            <i class="nav-icon i-Align-Right"></i>
            <span class="item-name">Subcategory</span>
          </a>
        </li>
      </ul>
      <ul class="childNav" data-parent="cms">
        <li class="nav-item">
          <a routerLink="/dashboard/about">
            <i class="nav-icon i-Checked-User"></i>
            <span class="item-name">About</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/dashboard/t&c">
            <i class="nav-icon i-Add-User"></i>
            <span class="item-name">Terms & Condition</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/dashboard/privacy">
            <i class="nav-icon i-Find-User"></i>
            <span class="item-name">Privacy Policies</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="sidebar-overlay" (click)="closeSubMenu()"></div>
  </div>
  <div class="main-content-wrap sidenav-open d-flex flex-column">
    <router-outlet></router-outlet>
