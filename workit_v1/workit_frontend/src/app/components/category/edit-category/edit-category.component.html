<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <a class="btn btn-primary" routerLink="../../categories"> <i class="nav-icon i-Back1"></i> Back </a> <br>
        <div class="card-title text-center mb-3"><h5><b>EDIT CATEGORY</b></h5></div><br>
        <form [formGroup]="editCategoryFormGroup" ngNativeValidate (submit)="editCategory()">
          <div class="row">
            <div class="col-md-6 form-group mb-3">
              <label for="category_name">Category Name</label>
              <input type="text" class="form-control" id="category_name" placeholder="Enter Category" formControlName="category_name" required>
            </div>
            <div class="col-md-6 form-group mb-3">
              <label for="img" class="custom-file-upload">
                <img alt="" class="p-1" src="./assets/images/icon/export.png" width="18">Upload Category Image</label>
              <input type="file" (change)="addCategoryImage($event)" class="form-control" access=".png,.jpg,.jpeg"
                     id="img" placeholder="" formControlName="category_image" required>
            </div>
            <div class="col-md-6 form-group mb-3">
            </div>
            <div class="col-md-6 form-group mb-3" *ngIf="image">
              <div class="card cardSize">
                <div class="card-body">
                  <img alt="" class="imgSize" [src]="image" >
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
