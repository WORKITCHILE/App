<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <a class="btn btn-primary" routerLink="../categories"> <i class="nav-icon i-Back1"></i> Back </a> <br>
        <div class="card-title text-center mb-3"><h5><b>ADD SUBCATEGORY</b></h5></div><br>
        <form [formGroup]="addSubCategoryFormGroup" ngNativeValidate (submit)="addSubCategory()">
          <div class="row">
            <div class="col-md-6 form-group mb-3">
              <label for="city1">Category</label>
              <select id="city1" class="form-control" formControlName="category_id" required>
                <option value="">Select</option>
                <option [value]="cat.doc_id" *ngFor="let cat of allCategories">{{cat.category_name}}</option>
              </select>
            </div>
            <div class="col-md-6 form-group mb-3">
              <label for="sub-cat">Sub-Category Name</label>
              <input type="text" class="form-control" id="sub-cat" placeholder="Enter Sub-Category Name" formControlName="subcategory_name" required>
            </div>
            <div class="col-md-6 form-group mb-3">
              <label for="img" class="custom-file-upload">
                <img alt="" class="p-1" src="./assets/images/icon/export.png" width="18">Upload Subcategory Image</label>
              <input type="file" (change)="addSubCategoryImage($event)" class="form-control" access=".png,.jpg,.jpeg" id="img" placeholder="" formControlName="subcategory_image" required>
            </div>
            <div class="col-md-6 form-group mb-3">
            </div>
            <div class="col-md-6 form-group mb-3" *ngIf="image">
              <div class="card cardSize">
                <div class="card-body">
                  <img alt="" class="imgSize" [src]="image" >
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
