        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Subcategory Id</th>
              <th scope="col">Category </th>
              <th scope="col">Subcategory </th>
              <th scope="col">Image</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of allSubcategories |
                paginate: { itemsPerPage: 10, currentPage: subcategoryPage ,totalItems:total ,id:'subcategory'} let i =index">
              <th data-title="'{{user.doc_id}}'"> {{(user.doc_id.length > 4) ? (user.doc_id | slice:0:4) + '...' : (user.doc_id)}}
              <td >{{user.category_name}}</td>
              <td >{{user.subcategory_name}}</td>
              <td *ngIf="user.subcategory_image"><img src="{{user.subcategory_image}}" width="100" height="75"></td>
              <td *ngIf="!user.subcategory_image">NA</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn bg-white _r_btn" data-toggle="dropdown" aria-haspopup="true"
                          aria-expanded="false">
                    <span class="_dot _r_block-dot bg-success"></span>
                    <span class="_dot _r_block-dot bg-success"></span>
                    <span class="_dot _r_block-dot bg-success"></span>
                  </button>
                  <div class="dropdown-menu">
<!--                    <a class="dropdown-item" href="javascript:void(0)" ><i class="nav-icon i-Eye mr-1"></i>View</a>-->
                    <a class="dropdown-item" routerLink="../edit-subcategory/{{user.doc_id}}" href="javascript:void(0)" > <i class="nav-icon i-Pen-2 mr-1"></i>Edit</a>
                    <a class="dropdown-item"  href="javascript:void(0)" (click)="deleteSubcategory(user.doc_id)"> <i class="nav-icon i-Remove mr-1"></i>Delete</a>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
          <pagination-controls *ngIf="allSubcategories[0]" (pageChange)=pageChangedSubCategory($event) id='subcategory'></pagination-controls>
        </div>
        <div *ngIf="calling == true" class="col-md-12 text-center">
          <img src="./assets/images/91.gif">
        </div>
        <div *ngIf="!allSubcategories[0] && calling == false" class="col-md-12 text-center">
          <img alt="" class="mb-3" height="150" src="./assets/images/not-found.png">
          <h3 class="not-found">Not Found</h3>
        </div>
      </div>
    </div>
  </div>
