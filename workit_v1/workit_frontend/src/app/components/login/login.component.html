<div class="body">
  <div id="login">
    <div class="col-md-12 text-center pt-5">
    <img class="text-center" src="./assets/images/logo.png">
    </div>
    <div class="container">
      <!--    <div id="firebaseui-auth-container"></div>-->
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" (ngSubmit)="SignIn()">
              <h3 class="text-center text-info">Admin Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Username:</label><br>
                <input type="text" name="username" id="username" [(ngModel)]="userObj.email" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Password:</label><br>
                <input type="password" name="password" id="password" [(ngModel)]="userObj.password"
                       class="form-control">
              </div>
              <div class="form-group"><br>
                <button type="submit" name="submit" class="btn btn-info btn-md">Submit</button>
              </div>
              <div id="register-link" class="text-right">
                <!--              <a href="#" class="text-info">Register here</a>-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
