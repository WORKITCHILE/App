<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <div class="col-md-12 card-title text-center mb-3"><h5><b> Privacy Policies</b></h5></div>
        <div class="card-title mb-3">Last Updated On : 19/11/2019</div>
        <form ngNativeValidate>
          <div class="col-md-6 form-group mb-3">
            <label for="policy">Privacy Policy</label>
            <editor id="policy" [init]="{height : 319}" required>
            </editor>
          </div>
          <div class="col-md-12">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
